<html lang="en">

<head>
    <meta name="theme-color" content="#98E8CD">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Withicality - {{CODE}}">
    <meta property="og:description" content="{{CODE_MSG}}">
    <meta property="og:type" content="website">
    <meta name="og:image" itemprop="image" content="http:/www.itswithermc.tk/assets/png/itswithermc.png">
    <link rel="icon" href="/assets/png/withicality.png"></link>
    <link rel="stylesheet" href="/assets/index.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <title>Withicality - 404: Not Found</title>
    <link rel="stylesheet" href="/assets/404.css">
</head>

<body>
    <div id="header"></div>
    <div class="glitch" data-text="404" style="font-size: 150px;">404</div>
    <div class="glitch" data-text="Page Not Found!!" style="font-size: 20px;" id="txt">Page Not Found!!</div>
    <script>
        fetch("/header.html").then(resp => resp.text()).then(header => $("#header").html(header))
        fetch("/assets/slang.json").then(resp => resp.json()).then(json => {
            const arr = json["404"]
            const slang = arr[Math.floor(Math.random() * arr.length)]
            $("#txt").attr("data-text", slang)
            $("#txt").text(slang)
        })
    </script>
</body>

</html>
